<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/admin-header :: admin-header"></div>
<div class="container">
    <h2>Edit Game</h2>
    <form th:action="@{/game/edit}" th:object="${game}" method="post"  enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="team1">Team 1:</label>
            <select class="form-control" id="team1" th:field="*{team1}">
                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
            </select>
            <input type="number" class="form-control" id="team1Coefficient" th:field="*{team1Coefficient}" required>
        </div>
        <div class="form-group">
            <label for="team2">Team 2:</label>
            <select class="form-control" id="team2" th:field="*{team2}">
                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
            </select>
            <input type="number" class="form-control" id="team2Coefficient" th:field="*{team2Coefficient}" required>
        </div>
        <div class="form-group">
            <label for="drawCoefficient">Draw Coefficient:</label>
            <input type="number" step="0.01" class="form-control" id="drawCoefficient" th:field="*{drawCoefficient}" required>
        </div>
        <div class="form-group">
            <label for="beginningDate">Beginning Date:</label>
            <input type="datetime-local" class="form-control" id="beginningDate" th:field="*{beginningDate}" required>
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="datetime-local" class="form-control" id="endDate" th:field="*{endDate}" required>
        </div>
        <div class="form-group">
            <label for="Bettable">Is Bettable:</label>
            <input type="checkbox" class="form-control" id="Bettable" th:field="*{bettable}">
        </div>
        <div class="form-group">
            <label for="subcategory">Subcategory:</label>
            <select class="form-control" id="subcategory" th:field="*{subcategory}">
                <option th:each="subcategory : ${subcategories}" th:value="${subcategory.id}" th:text="${subcategory.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
