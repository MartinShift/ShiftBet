<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/admin-header :: admin-header"></div>
<div class="container">
    <h1>Game Information</h1>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Team 1</th>
            <th>Team 2</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="game : ${games}">
            <tr>
                <td th:text="${game.id}"></td>
                <td th:text="${game.title}"></td>
                <td th:text="${game.team1.name} + ' - ' + ${game.team1Coefficient}"></td>
                <td th:text="${game.team1.name} + ' - ' + ${game.team2Coefficient}"></td>
                <td>
                    <a th:href="@{/game/result/{id}(id=${game.id})}" class="btn btn-primary btn-sm">Result</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
